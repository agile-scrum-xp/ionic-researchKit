<ion-modal-view class="irk-modal">

<irk-ordered-tasks>
  <irk-task>
    <irk-instruction-step id="s1" title="Hello." text="This is a sample survey."/>
  </irk-task>

  <irk-task>
    <irk-scale-question-step id="q1" title="A scale question." text="This is not required so you can skip this." min="1" max="10" step="1" value="5" optional="true" />
  </irk-task>

  <irk-task>
    <irk-scale-question-step id="q2" title="A scale question." text="This is required so you have to answer." min="1" max="10" step="1" value="5" optional="false" />
  </irk-task>

  <irk-task>
    <irk-boolean-question-step id="q3" title="A boolean question." text="This is not required so you can skip this." optional="true" />
  </irk-task>

  <irk-task>
    <irk-boolean-question-step id="q4" title="A boolean question." text="This is required so you have to answer." true-value="yes" false-value="no" true-text="Yes" false-text="No" optional="false" />
  </irk-task>

  <irk-task>
    <irk-text-question-step id="q5" title="A text question." text="This is for multiple lines."/>
  </irk-task>

  <irk-task>
    <irk-text-question-step id="q6" title="A text question." text="This is for a single line." multiple-lines="false" />
  </irk-task>

  <irk-task>
    <irk-text-choice-question-step id="q7" title="A multiple choice question." text="Select only one." style="single">
      <irk-text-choice text="Choice 1" value="1"></irk-text-choice>
      <irk-text-choice text="Choice 2" value="2"></irk-text-choice>
      <irk-text-choice text="Choice 3" value="3" detail-text="Additional text can go here."></irk-text-choice>
    </irk-text-choice-question-step>
  </irk-task>

  <irk-task>
    <irk-text-choice-question-step id="q8" title="A multiple choice question." text="Select all that apply." style="multiple">
      <irk-text-choice text="Choice 1" value="1"></irk-text-choice>
      <irk-text-choice text="Choice 2" value="2"></irk-text-choice>
      <irk-text-choice text="Choice 3" value="3" detail-text="Additional text can go here."></irk-text-choice>
    </irk-text-choice-question-step>
  </irk-task>

  <irk-task>
    <irk-numeric-question-step id="q9" title="A number question." text="Accepts numbers only." unit="Your unit." min="1" max="10" placeholder="Your placeholder." />
  </irk-task>

  <irk-task>
    <irk-date-question-step id="q10" title="A date question." text="Shows the native date picker."  />
  </irk-task>

  <irk-task>
    <irk-time-question-step id="q11" title="A time question." text="Shows the native time picker."  />
  </irk-task>

</irk-ordered-tasks>

</ion-modal-view>
